{% extends "store/base.html" %}
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'store/home.css' %}">

{% block content %}
<div class='content'>

    {% for item in items %}
        <div class='item'>
            {{ item }}
            <a href="{% url 'store:add_to_cart' item.id %}"> Add to cart </a>
        </div>
    {% endfor %}

</div>
{% endblock %}
